<!DOCTYPE html>

<html>
<head>
<title>Custom HTML5 Video Controls with jQuery</title>
<link rel="stylesheet" href="style.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="video.js"></script>

</head>

<body>
<!-- Header -->
<header>

</header>

<!-- Content -->
<section id="wrapper">

<div class="videoContainer">
	
	<video id="aa" controls preload="auto" poster=".jpg" width="600" height="350" >
	  <source hd-src="http://media.jilion.com/videos/demo/midnight_sun_sv1_720p.mp4" type="video/mp4" 
	  src="http://media.jilion.com/videos/demo/midnight_sun_sv1_360p.mp4"
	  sd-src="http://media.jilion.com/videos/demo/midnight_sun_sv1_720p.mp4" md-src="http://media.jilion.com/videos/demo/midnight_sun_sv1_720p.mp4" type="video/mp4"
	  />
	  <p>Your browser does not support the video tag.</p>
	</video>
	<div class="control">
		<div class="topControl">
			<div class="progress">
				<span class="bufferBar"></span>
				<span class="timeBar"></span>
			</div>
			<div class="time">
				<span class="current"></span> / 
				<span class="duration"></span> 
			</div>
		</div>

		<div class="btmControl">
			<div class="btnPlay btn" title="Play/Pause video"></div>
			<div class="btnStop btn" title="Stop video"></div>
			<div class="btn logo"><img src="logo.png" width="35"></div>
			<div class="btnFS btn" title="Switch to full screen"></div>
			<div class="btnSetting btn" title="Settings">
				<div>
					<div class="optionblock">Quality
					<ul>
						<li class="btnsd">720p</li>
						<li class="btnsd">1080p</li>
						<li class="btnhd">4K</li>
					</ul>
					</div>
					<div class="optionblock">Speed
					<ul>
						<li class="btnx05">0.5x</li>
						<li class="btnx1">1x</li>
						<li class="btnsx2">2x</li>
						<li class="btnx3">3x</li>
					</ul>
					</div>
				</div>
			</div>
			<div class="btn text btn" title="Closed Captioning">CC</div>
			<div class="volume" title="Set volume">
				<span class="volumeBar"></span>
			</div>
			<div class="sound sound2 btn" title="Mute/Unmute sound"></div>
		</div>
		
	</div>
	<div class="loading"></div>
</div>

<div class="videoContainer">
	
	<video id="aa" controls preload="auto" poster=".jpg" width="600" height="350" >
	  <source src="http://media.jilion.com/videos/demo/midnight_sun_sv1_720p.mp4" type="video/mp4" 
	  hd-src="http://media.jilion.com/videos/demo/midnight_sun_sv1_360p.mp4"
	  sd-src="http://media.jilion.com/videos/demo/midnight_sun_sv1_720p.mp4" md-src="http://media.jilion.com/videos/demo/midnight_sun_sv1_720p.mp4" type="video/mp4"
	  />
	  <p>Your browser does not support the video tag.</p>
	</video>
	<div class="control">

		<div class="topControl">
			<div class="progress">
				<span class="bufferBar"></span>
				<span class="timeBar"></span>
			</div>
			<div class="time">
				<span class="current"></span> / 
				<span class="duration"></span> 
			</div>
		</div>

		<div class="btmControl">
			<div class="btnPlay btn" title="Play/Pause video"></div>
			<div class="btnStop btn" title="Stop video"></div>
			<div class="btn text selected" title="Standard Def">Q<ul><li class="btnsd">720p</li><li class="btnsd">1080p</li><li class="btnhd">4K</li></ul></div>
<!--			<div class="btnsd btn text selected" title="Medium Def">SD</div>
			<div class="btnmd btn text selected" title="Medium Def">MD</div>
			<div class="btnhd btn text selected" title="High def">HD</div> -->
			<div class="btnFS btn" title="Switch to full screen"></div>
			<div class="btn text btn" title="Closed Captioning">CC</div>
			<div class="volume" title="Set volume">
				<span class="volumeBar"></span>
			</div>
			<div class="sound sound2 btn" title="Mute/Unmute sound"></div>
		</div>
		
	</div>
	<div class="loading"></div>
</div>

</section>

<!-- Footer -->
<footer>
</footer>
</body>
</html>
